<!DOCTYPE html>
<html>
<head>
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Weather Dashboard</h1>
		<form id="search-form">
			<input type="text" id="city-input" placeholder="Enter a city name">
			<button type="submit">Search</button>
		</form>
	</header>
	<main>
		<section id="current-weather">
			<h2 id="city-name"></h2>
			<p id="current-date"></p>
			<img id="weather-icon" src="" alt="Weather Icon">
			<p id="temperature"></p>
			<p id="humidity"></p>
			<p id="wind-speed"></p>
		</section>
		<section id="forecast">
			<h2>5-Day Forecast</h2>
			<div class="forecast-day">
				<p class="forecast-date"></p>
				<img class="forecast-icon" src="" alt="Weather Icon">
				<p class="forecast-temp"></p>
				<p class="forecast-wind"></p>
				<p class="forecast-humidity"></p>
			</div>
			<!-- Repeat forecast-day div for 5 days -->
		</section>
		<section id="search-history">
			<h2>Search History</h2>
			<ul id="history-list">
				<!-- Dynamically generate list items using JavaScript -->
			</ul>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
